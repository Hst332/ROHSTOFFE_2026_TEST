name: Forecast Update

on:
  schedule:
    - cron: '0 20 * * *'  # t√§glich um 20:00 UTC
  workflow_dispatch:

jobs:
  update-forecast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn yfinance

      - name: Run forecast script
        run: python forecast_energy.py

      - name: Commit and push updated forecast
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add forecast_output.txt
          git commit -m "Update daily forecast"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
